name: trivy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '40 5 * * 2'  # Every Tuesday at 05:40 UTC

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read
      security-events: write
      actions: read
    name: Build and Scan
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Find Dockerfile automatically
      - name: Find Dockerfile
        id: find_dockerfile
        run: |
          FILE=$(find . -type f -name 'Dockerfile' | head -n 1)
          if [ -z "$FILE" ]; then
            echo "dockerfile_found=false" >> $GITHUB_OUTPUT
            echo "No Dockerfile found, skipping build and scan."
          else
            DIR=$(dirname "$FILE")
            echo "dockerfile_found=true" >> $GITHUB_OUTPUT
            echo "dockerfile=$FILE" >> $GITHUB_OUTPUT
            echo "context=$DIR" >> $GITHUB_OUTPUT
          fi

      # 3️⃣ Build Docker image
      - name: Build Docker image
        if: steps.find_dockerfile.outputs.dockerfile_found == 'true'
        run: |
          echo "Building Docker image from ${{ steps.find_dockerfile.outputs.dockerfile }} ..."
          docker build \
            -t my-app:${{ github.sha }} \
            -f "${{ steps.find_dockerfile.outputs.dockerfile }}" \
            "${{ steps.find_dockerfile.outputs.context }}"

      # 4️⃣ Install Trivy CLI
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # 5️⃣ Run Trivy vulnerability scan on Docker image
      - name: Run Trivy scanner (Image)
        if: steps.find_dockerfile.outputs.dockerfile_found == 'true'
        run: |
          trivy image --severity CRITICAL,HIGH \
            --format table \
            --exit-code 1 \
            --vuln-type os,library \
            my-app:${{ github.sha }}

      # 6️⃣ Run Trivy IaC scan (Terraform)
      - name: Run Trivy scanner (Terraform IaC)
        run: |
          trivy config --severity CRITICAL,HIGH \
            --format table \
            --exit-code 1 \
            .
